<div style="margin:50px;  text-align: center;">
    <div>
        <h1>Registro de nuevo usuario</h1>
    </div>
    
    <form [formGroup]="formUser" (ngSubmit)="refistrarUsuario()">
        <div>
            <input type="text" formControlName="nonbre" placeholder="Nombre" style="width: 100%; margin: 10px; max-width: 400px;">
        </div>
        <div>
            <input type="text" formControlName="nonbreUsuario" placeholder="Nombre Usuario" style="width: 100%; margin: 10px; max-width: 400px;">
        </div>        
        <div>
            <input type="number" formControlName="telefono" placeholder="Telefono" style="width: 100%; margin: 10px; max-width: 400px;">
        </div>
        <div>
            <input type="email" formControlName="correo" placeholder="Correo" style="width: 100%; margin: 10px; max-width: 400px;">
        </div>
        <div>
            <input type="password" formControlName="contrasenia" placeholder="contrasenia" style="width: 100%; margin: 10px; max-width: 400px;">
        </div>    
        <div>
            <button type="submit" class="btn btn-success">Registrar</button>
        </div>
        
        
        
    </form>
</div>
